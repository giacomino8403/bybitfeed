name: Feed to Google Sheets

on:
  schedule:
    - cron: "*/15 * * * *"   # ogni 15 minuti
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Restore creds.json from secret
        shell: bash
        run: |
          echo "$GOOGLE_CREDS_JSON_B64" | base64 -d > creds.json
        env:
          GOOGLE_CREDS_JSON_B64: ${{ secrets.GOOGLE_CREDS_JSON_B64 }}

      - name: Run
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: python main.py
